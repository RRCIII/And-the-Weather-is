                <label for="city-name">
                    <h2>Search for city:</h2>

            <hr>
            <div class="cities-searched">
                <!-- search history of the cities -->
            </div>
        </aside>
        <section class="hide">
            <div class="current-weather-container">
                <!-- current weather container rendered w/o js. -->
                <div class="current-weather-header">
                    <h2><span id="current-city">Asheville</span> <span id="current-date">(7/17/2023)</span></h2><span id="current-icon"></span>
                </div>
                <div class ="current-weather">
                    <p id="current-temp">Temp: 72Â°F</p>

                <h2>5-Day Forecast:</h2>
                <div class="next-five-days">
                 <!-- five day forecast rendred here -->
                </div>      
            </div>
